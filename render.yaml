databases:
  - name: restep-db
    plan: free
    databaseName: restep
    user: restep_user

services:
  - type: web
    name: restep-api
    plan: free
    runtime: python
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "python -c 'from app.models.db_factory import init_db; init_db(); print(\"DB OK\")' && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --limit-max-requests 1000"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: DB_TYPE
        value: postgres
      - key: DB_HOST
        fromDatabase:
          name: restep-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: restep-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: restep-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: restep-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: restep-db
          property: password
      - key: DB_SSLMODE
        value: disable
      - key: UPLOAD_DIR
        value: ./uploads
